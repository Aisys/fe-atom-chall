<div class="main-w">
  <mat-card class="flex-box">
        <mat-card-header style="justify-content: center;">
          
          <img src="../../../assets/img/logo-atom-chat.png" alt="Atom-logo">
          <div class="flex-column-center">
            <mat-card-title>LOGIN</mat-card-title>
            <mat-card-subtitle>Challenge</mat-card-subtitle>
          </div>
        </mat-card-header>
        <mat-card-content class="flex-column-center">
          <mat-form-field>
            <mat-label>Correo</mat-label>
            <input matInput placeholder="email@example.com">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Contrase√±a</mat-label>
            <input type="password" matInput placeholder="**********">
          </mat-form-field>
        </mat-card-content>
    
        <mat-card-actions class="flex-column-center it-end">
          <button (click)="login()" mat-flat-button color="primary">Aceptar</button>
          <br>
          <a routerLink="/signup">Crear nueva cuenta</a>
        </mat-card-actions>
      </mat-card>
  </div>
